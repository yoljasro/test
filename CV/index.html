<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.min.css">
</head>

<body>
    <div class="formcontainer">
        <input type="text"id="input" onchange=handleScroll() required placeholder="man-m or woman-w">
        <input type="text" class="ism5" id="ism5" onchange=handleScroll1() placeholder="Ism Familyangiz: "><br>
        <input type="text" class="manzil5" onchange=handleScroll3() placeholder="Manzilingiz:"><br>
        <input type="text" class="email5" onchange=handleScroll4() placeholder="Email:"><br>
        <input type="text" class="instagram5" onchange=handleScroll5() placeholder="Instagram manzilingiz:"><br>
        <input type="text" class="telefon5" onchange=handleScroll6() placeholder="Telefon raqam:"><br>
        <input type="text" class="ingiliz5" onchange=handleScroll7() placeholder="Ingiliz tilini bilish darajangiz:(1%-100%)"><br>
        <input type="text" class="ozbek5" onchange=handleScroll8() placeholder="O'zbek tilini bilish darajangiz:(1%-100%)"><br>
        <input type="text" class="rus5" onchange=handleScroll9() placeholder="Rus  tilini bilish darajangiz:(1%-100%)"><br>
        <input type="text" class="html5" onchange=handleScroll10() placeholder="HTML ni bilish darajangiz:(1%-100%)"><br>
        <input type="text" class="css5" onchange=handleScroll11() placeholder="CSS ni bilish darajangiz:(1%-100%)"><br>
        <input type="text" class="js5" onchange=handleScroll12() placeholder="JS ni bilish darajangiz:(1%-100%)"><br>
        <input type="text" class="hobbi5" onchange=handleScroll13() placeholder="Hobbilaringiz haqida yozing:"><br>
        <input type="text" class="xarakter5" onchange=handleScroll14() placeholder="Xarakteringiz haqida yozing:"><br>
        <input type="text" class="yutuq5" onchange=handleScroll15() placeholder="Yutuqlaringiz haqida yozing:"><br>
        <input type="text" class="talim5" onchange=handleScroll16() placeholder="O'qigan joylaringiz haqida yozing:"> 
</div>


    <div class="container">
        <div class="nav">
            <div class="circle">
                <div class="circle2">

                </div>
            </div>
            <div class="textbox">
                <h1>CV</h1>
                <p class="name-surname"></p>
                <p class="cv"> O'zim haqimda qisqacha ma'lumot berib o'taman</p>
            </div>
        </div>
        <div class="section">
            <div class="left-section">
                <div class="box pink">
                    <p class="contact">CONTACT</p>
                    <i class="fa-solid fa-house icon"></i>
                    <p class="p1 manzil"></p><br> <br>
                    <i class="fa-regular fa-envelope icon"></i>
                    <p class="p1 email"></p><br> <br>
                    <i class="fa-brands fa-instagram icon"></i>
                    <p class="p1 instagram"></p><br> <br>
                    <i class="fa-solid fa-phone icon"></i>
                    <p class="p1 telefon"></p>
                </div>
                <div class="box green">
                    <p class="language">LANGUAGES</p>
                    <p class="pp1">English</p>
                    <div class="line">
                        <div class="line1 english"></div>
                    </div><br>
                    <p class="pp1">Uzbek</p>
                    <div class="line">
                        <div class="line1 uzbek"></div>
                    </div><br>
                    <p class="pp1">Russian</p>
                    <div class="line">
                        <div class="line1 russian"></div>
                    </div>
                </div>
                <div class="box blue">
                    <p class="skills">SKILLS</p>
                    <p class="pp1">HTML</p>
                    <div class="line">
                        <div class="line1 html"></div>
                    </div><br>
                    <p class="pp1">CSS</p>
                    <div class="line">
                        <div class="line1 css"></div>
                    </div><br>
                    <p class="pp1">JS</p>
                    <div class="line">
                        <div class="line1 js"></div>
                    </div>
                </div>
                <div class="box orange">
                    <p class="hobbies">HOBBIES</p>
                    <p class="hobbi"></p>
                </div>
            </div>

            <div class="right-section">
                <div class="section1">
                    <div class="box box1">
                        <h1>PERSONAL PROFILE</h1>
                        <p class="harakter"></p>
                    </div>
                    <div class="box box2"></div>
                </div>
                <div class="section2">
                    <div class="box box1">
                        <h1>ACHIEVEMENTS</h1>
                        <p class="yutuq"></p>
                    </div>
                    <div class="box box2"></div>
                </div>
                <div class="section3">
                    <div class="box box1">
                        <h1>EDUCATION</h1>
                        <p class="talim"></p>
                    </div>
                    <div class="box box2"></div>
                </div>

            </div>
        </div>
    </div>

    
</body>
<script src="app.js"></script>
<script src="fontawesome-free-6.1.1-web/js/all.js"></script>
<script src="fontawesome-free-6.1.1-web/js/all.min.js"></script>

</html>
